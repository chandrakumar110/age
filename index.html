<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAvascript on Steroids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="age()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>


    <div class="container-2">
        <h2>Challenge 2: img generator</h2>
        <button class="btn btn-success" id="cat generator" onclick="generateimg()">Generate Image</button>
        <div class="flex-box-container-2" id="genimg">
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissor</h2>
        <div class="flex-box-rps" id="flex-box">
            <img id="rock" src="rock.jfif" height=150 width=150 onclick="generaterps(this)">
            <img id="paper" src="paper.jfif" height=150 width=150 onclick=generaterps(this)>
            <img id="scissors" src="scissor.jfif" height=150 width=150 onclick=generaterps(this)>
        </div>
    </div>


    <div class="container-4">
        <h2 id='changeMyClolour'>Challenge 4: Change the colour of all buttons</h2>
        <div class="flex-box-pick-colour">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColourChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="blue">Blue</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-danger">Ball</button>
            <button class="btn btn-warning">Cat</button>
            <button class="btn btn-success">Dog</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id="blackJackResult">Let's play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div class="dealer-box">
                <h2 class="dealer-blackjack-result">Dealer: <span>0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr=2" id="hit">Hit</button>
                <button class="btn-lg btn-warning mr=2" id="stand">Stand</button>
                <button class="btn-lg btn-danger mr=2" id="deal">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
